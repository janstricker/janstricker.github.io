<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todo/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" type="text/css" href="todo/css/style.css">
</head>

<body class="bg-white">
    <div class="w-11/12 md:w-1/2 mt-16 mx-auto shadow-2xl rounded-2xl bg-gradient-to-tr from-white to-purple-50">
        <div class="header rounded-t-2xl pt-48 px-8 pb-4 relative">
            <img src="assets/todo.svg" class="z-0 h-48 absolute bottom-0 right-0 mb-4 mr-8">
            <h1 class="text-3xl font-bold text-purple-600 mb-1 z-10">To Do List</h1>
            <div class="flex flex-row items-center z-10">
                <div id="date" class="text-xs text-gray-400 flex-grow"></div>
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
            </div>
        </div>
        <div class="content min-h-xxs md:min-h-xs max-h-xl overflow-y-scroll">
            <ul id="list">
                <!-- list item -->
            </ul>
        </div>
        <div id="add" class="add-to-do p-4 rounded-b-2xl flex flex-row gap-3 items-center">
            <i class="fa fa-plus-circle text-2xl text-purple-600 cursor-pointer hover:text-purple-400 transition-all"></i>
            <input type="text" id="input" placeholder="Add a to-do"  class="block w-full py-3 px-4 text-gray-700 bg-gray-200 rounded-full appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner">
        </div>
    </div>
    <script src="../todo/js/app.js"></script>
</body>

</html>
